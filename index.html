<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple CRUD with Node.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <h4 class="head">Simple user list with Node.js</h4>
      <div class="container">
        <table class="table-responsive bordered highlight centered hoverable z-depth-2" v-show="persons.length">
          <thead>
            <tr>
              <th>Index</th>
              <th>Family</th>
              <th>Name</th>
              <th>Age</th>
              <th>Job</th>
              <th>Address</th>
              <th>Options</th>
            </tr>
            <a href="#!" onclick="addUser()" class="btn btn-waves green darken-2"><i class="material-icons">add</i></a>
          </thead>
          <tbody id="usersList"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
